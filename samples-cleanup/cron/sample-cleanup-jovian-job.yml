apiVersion: batch/v1
kind: Job
metadata:
  name: samples-cleanup-jovian
spec:
  template:
    metadata:
      labels:
        ms: samples-cleanup-jovian
    spec:
      restartPolicy: OnFailure
      containers:
      - name: main
        image: ctr26/samples-cleanup-cron:latest
        args: ["--jovian", "--verbose"]
        # image: hello-world
        imagePullPolicy: Always
        volumeMounts:
          - name: data
            mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jovian-inputdata-pvc