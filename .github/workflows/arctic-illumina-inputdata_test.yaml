name: artic-illumina-inputdata push

on:
  push:
    branches: 
      - move-registry
    # paths:
    #   - "artic-illumina-inputdata/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build & push image
        uses: kurkop/push-docker-gcr@v1.2.2
        with:
          gcr_host: docker.pkg.dev
          image_name: covid-workflow-manager/artic-illumina-inputdata
          image_tag: latest
          docker_context: artic-illumina-inputdata/
        env:
          GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}

