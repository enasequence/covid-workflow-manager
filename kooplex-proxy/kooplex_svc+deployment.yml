apiVersion: v1
kind: Service
metadata:
  name: kooplex-proxy-svc
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    ms: proxy

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kooplex-proxy-deployments
spec:
  selector:
    matchLabels:
      ms: proxy
  replicas: 1
  template:
    metadata:
      labels:
        ms: proxy
    spec:
      containers:
      - name: proxy
        image: milm/kooplex-proxy:test13
        ports:
          - containerPort: 8080
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: dbprod
                key: admin
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dbprod
                key: adminpw
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: dbprod
                key: dbhost
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: dbprod
                key: db
          - name: POSTGRES_PORT
            valueFrom:
              secretKeyRef:
                name: dbprod
                key: dbport
