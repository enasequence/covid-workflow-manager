apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: auspice-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /auspice(/|$)(.*)
        backend:
          serviceName: auspice-svc
          servicePort: 80
