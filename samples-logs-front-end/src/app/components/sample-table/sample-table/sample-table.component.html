<table class="table">
  <caption>{{ data.length }} {{ data.length > 1 ? 'samples' : 'sample'}} total</caption>
  <thead class="thead-light">
  <tr>
      <th class="border">Sample ID</th>
      <th class="border" scope="col">Date</th>
      <th class="border" scope="col">Import status</th>
      <th class="border" scope="col">Pipeline status</th>
      <th class="border" scope ="col">Export status</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: p }">
    <td><a [routerLink]="item?.id">{{ item?.id }}</a></td>
    <td>{{ item?.date }}</td>
    <td>
      <app-job-status [status]="item?.importStatus"></app-job-status>
    </td>
    <td>
      <app-job-status [status]="item?.pipelineStatus"></app-job-status>
    </td>
    <td>
      <app-job-status [status]="item?.exportStatus"></app-job-status>
    </td>
  </tr>

  <tr *ngIf="data.length === 0">
    <td class="text-center" colspan="5">
      <div class="alert alert-info py-3 my-3 mx-4">
        There are no samples to display yet.
      </div>
    </td>
  </tr>

  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
