<div class="bg-light pb-5 min-vh-100">

<app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-navigation></app-navigation>
      </div>
    </div>

    <div class="content-container card shadow-sm px-4 py-4">

      <div class="row">
        <div class="col-md-12 border-bottom">
          <h3>{{ pipeline | titlecase }} Runs </h3>
        </div>
      </div>

      <div class="row my-4">
        <app-filter-pane [summary]="summary"></app-filter-pane>
      </div>

      <div class="row">
        <div class="col-md-12 table-responsive">
          <app-sample-table [pipeline]="pipeline" [data]="data" [filters]="filters"></app-sample-table>
        </div>
      </div>
  </div>

  </div>

  <app-footer></app-footer>

</div>
