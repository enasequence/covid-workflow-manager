apiVersion: v1
kind: Service
metadata:
  name: samples-logs-back-end-svc
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    ms: samples-logs-back-end

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: samples-logs-back-end-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        ms: samples-logs-back-end
    spec:
      nodeSelector:
        samples_logs: be
      imagePullSecrets:
        - name: ebi-registry-secret
      containers:
        - name: samples-logs-back-end
          image: dockerhub.ebi.ac.uk/c19workflow/covid-workflow-manager/samples-logs-back-end
          ports:
          - containerPort: 80
