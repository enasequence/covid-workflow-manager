apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jovian-inputdata-pvc
spec:
  resources:
    requests:
      storage: 200Gi
  storageClassName: nfs-client
  accessModes:
  - ReadWriteMany

---

apiVersion: batch/v1
kind: CronJob
metadata:
  name: jovian-inputdata-cronjob
spec:
  schedule: "* 0 * * *"
  jobTemplate:
    metadata:
      labels:
        ms: jovian-inputdata-cronjob
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
        - name: ebi-registry-secret
      containers:
      - name: main
        image: dockerhub.ebi.ac.uk/c19workflow/covid-workflow-manager/jovian-inputdata-cronjob
        env:
          - name: DATA_HUB
            valueFrom:
              configMapKeyRef:
                name: jovian-inputdata-config
                key: data-hub
          - name: DATA_HUB_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: jovian-inputdata-config
                key: data-hub-password
        volumeMounts:
          - name: data
            mountPath: /raw_data
          - name: wms
            mountPath: /wms
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jovian-inputdata-pvc
        - name: wms
          persistentVolumeClaim:
            claimName: ena-wms-pvc
